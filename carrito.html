    <script>
        // Funci칩n procesarCompra que falta
        function procesarCompra() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    // Carrito vac칤o
    if (carrito.length === 0) {
        mostrarModal("Carrito vac칤o", "Tu carrito est치 vac칤o. Agrega productos para continuar 游");
        return;
    }

    // Sin sesi칩n
    const token = localStorage.getItem('token');
    if (!token) {
        mostrarModal("Inicia sesi칩n", "Debes iniciar sesi칩n para completar tu compra 丘멆잺");
        mostrarModalLogin();
        return;
    }

    // Total
    const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);

    // Confirmaci칩n personalizada
    mostrarModal(
        "Confirmar compra",
        `쮻eseas confirmar tu compra por <b>$${total.toLocaleString('es-CO')}</b>?`,
        () => finalizarCompra(total)
    );
}

function finalizarCompra(total) {
    mostrarModal(
        "Compra exitosa 游꿀",
        `Tu pedido por <b>$${total.toLocaleString('es-CO')}</b> fue procesado.<br> Llegar치 en 3-5 d칤as h치biles 游뚴游눧`,
        () => {
            localStorage.removeItem('carrito');
            window.location.href = 'index.html';
        }
    );
}


        // Cargar carrito al iniciar la p치gina
        document.addEventListener('DOMContentLoaded', function() {

                cargarItemsCarrito();
            }
            if (typeof actualizarContadorCarrito === 'function') {
                actualizarContadorCarrito();

        });
    </script>
