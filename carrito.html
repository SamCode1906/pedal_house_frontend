    <div class="header-elegant">
        <img src="./imgs/fondos/logo.png" class="logo-elegant" onclick="window.location.href='index.html'">
        
        <nav class="nav-elegant">

</header>


    <!-- CONTENIDO DEL CARRITO -->
    <div class="cart-container">
        <h1>üõí Tu Carrito de Compras</h1>
        
        <div id="cart-items">
            <!-- Los productos del carrito se cargar√°n aqu√≠ -->
        </div>

        <div class="cart-summary">
            <h3>Resumen del Pedido</h3>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">$0</span>
            </div>
            <div class="summary-item">
                <span>Env√≠o:</span>

            </div>
            <div class="summary-item total">

    <!-- ===== SCRIPTS ===== -->
    <script src="js/auth.js"></script>

    <script src="js/products.js"></script>

    <script>
        // Funci√≥n procesarCompra que falta
        function procesarCompra() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            
            if (carrito.length === 0) {
                alert('üõí Tu carrito est√° vac√≠o');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('‚ö†Ô∏è Debes iniciar sesi√≥n para comprar');
                mostrarModalLogin();
                return;
            }

            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            const confirmacion = confirm(`¬øConfirmar compra por $${total.toLocaleString('es-CO')}?`);
            
            if (confirmacion) {
                alert('¬°Compra realizada con √©xito! üéâ\nTu pedido llegar√° en 3-5 d√≠as h√°biles.');
                
                // Vaciar carrito
                localStorage.removeItem('carrito');
                window.location.href = 'index.html';
            }
        }

        // Cargar carrito al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof cargarItemsCarrito === 'function') {
                cargarItemsCarrito();
            }
            if (typeof actualizarContadorCarrito === 'function') {
                actualizarContadorCarrito();
            }
        });
    </script>
